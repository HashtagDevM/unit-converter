<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="index.css" />
		<title>Unit Converter</title>
	</head>
	<body>
		<div class="container">
			<div class="top">
				<div>
					<h1>Metric / Imperial unit conversion</h1>
					<input id="num-el" type="text" placeholder="0" />
				</div>
				<button onclick="convert()">Convert</button>
			</div>

			<div class="bottom">
				<div class="length">
					<h2>Length (Meter/Feet)</h2>
					<p id="length-el">0 meters = 0.000 feet | 0 feet = 0.000 meters</p>
				</div>

				<div class="volume">
					<h2>Volume (Liter/Gallon)</h2>
					<p id="volume-el">
						0 liters = 0.000 gallons | 0 gallons = 0.000 liters
					</p>
				</div>

				<div class="mass">
					<h2>Mass (Kilogram/Pound)</h2>
					<p id="mass-el">0 kilos = 0.000 pounds | 0 pounds = 0.000 kilos</p>
				</div>
			</div>
		</div>

		<script src="index.js"></script>
	</body>
</html>
